<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
</head>
<body>
    <h2> Controle Financeiro </h2>
    <form id="RecordForm">    
            <input type="text" id="description" placeholder="Descrição" required>
            <input type="number" id="value" placeholder="Valor" required>
            <select id="type" required>
                <option value="income">Entrada</option>
                <option value="expense">Saída</option>
            </select>
            <button type="submit">Adicionar</button>
    </form>
        <h2> Lançamentos </h2>
        <ul id="RecordsList"></ul>

        <h2>Totais</h2>
        <p>Total Diário: <span id="DailySum"> R$ 0,00 </span> </p>
        <p>Total Geral: <span id="TotalSum"> R$ 0,00 </span> </p>

        <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.2/dist/pouchdb.min.js"></script>
        <script src="app.js"></script>

</body>
</html>
